<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RePosture Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 20px;
      color: #333;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .qr-section {
      text-align: center;
      margin: 20px 0;
    }

    .qr-section img {
      width: 200px;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Order Your RePosture Device</h1>
  <h2>Only ₹5000 – Limited Stock</h2>

  <form action="https://formsubmit.co/reposture.off@gmail.com" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

    <label for="address">Shipping Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <div class="qr-section">
      <strong>Scan to Pay ₹5000 via UPI</strong><br>
      UPI ID: <b>lokerao22@okhdfcbank</b><br>
      <img src="upi-qr.png" alt="UPI QR Code">
    </div>

    <label for="transaction_id">Enter UPI Transaction ID:</label>
    <input type="text" id="transaction_id" name="transaction_id" placeholder="e.g. 1234567890UPI" required>

    <button type="submit">Place Order</button>
  </form>

</body>
</html>
