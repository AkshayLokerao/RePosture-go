<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RePosture Order Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #qr-section, #txn-section { margin-top: 15px; }
    label { display: block; margin-top: 10px; }
    img { max-width: 200px; }
  </style>
</head>
<body>
  <h2>Order RePosture Device</h2>

  <form action="https://formsubmit.co/reposture.off@gmail.com" method="POST">
    <!-- Hidden to bypass FormSubmit bot detection -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
    <input type="hidden" name="Payment Method" value="UPI">

    <label>Name:
      <input type="text" name="Name" required>
    </label>

    <label>Email:
      <input type="email" name="Email" required>
    </label>

    <label>Phone Number:
      <input type="tel" name="Phone" required>
    </label>

    <label>Address:
      <textarea name="Address" required></textarea>
    </label>

    <!-- QR Code Section -->
    <div id="qr-section">
      <p><strong>Scan to Pay â‚¹5000 to:</strong><br>UPI ID: <code>lokerao22@okhdfcbank</code></p>
      <img src="e07c2406-b04b-4cd7-aead-dee93ee4b874.jpg" alt="UPI QR Code">
    </div>

    <!-- Transaction ID Section -->
    <div id="txn-section">
      <label>Enter UPI Transaction ID:
        <input type="text" name="UPI Transaction ID" required>
      </label>
    </div>

    <button type="submit">Place Order</button>
  </form>
</body>
</html>
